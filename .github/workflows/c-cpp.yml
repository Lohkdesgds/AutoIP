name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: upload executable
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: |
          AutoIP_ubuntu
      
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: upload executable
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: |
          AutoIP_win.exe
